<div *ngIf="taskList">
    <!-- Iterating thru our tasks -->
    <div *ngFor="let task of taskList" (click)="whenSelect(task)">
        {{ task.id }} <span>{{task.content}}</span> due {{ task.dateDue }}
    </div>
    <button type="button" (click)="saveAllData()">Save All</button>
</div>


<app-taskdetail [task]="selectedTask"></app-taskdetail>
